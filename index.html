<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Vocabulary Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
      }

      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background-color: #f8fafc;
      }

      .categories {
        overflow-x: auto;
        padding: 10px 0;
      }

      .category-btn {
        background-color: white;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        transition: all 0.3s ease;
        margin: 5px;
        border-radius: 20px;
        padding: 8px 16px;
        white-space: nowrap;
      }

      .category-btn:hover,
      .category-btn.active {
        background-color: var(--primary-color);
        color: white;
      }

      .word-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        height: 100%;
        min-height: 500px;
        margin-right: 20px;
        margin-left: 20px;
      }

      .swiper {
        padding: 20px 0;
        height: auto;
      }

      .pronunciation-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        margin: 0 5px;
      }

      .pronunciation-btn:hover {
        background-color: var(--secondary-color);
      }

      .spelling-check {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f8fafc;
      }

      .feedback {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
      }

      .feedback.correct {
        background-color: #dcfce7;
        color: #166534;
      }

      .feedback.incorrect {
        background-color: #fee2e2;
        color: #991b1b;
      }

      .word-section {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e5e7eb;
      }

      .word-title {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .word-card {
          min-height: 400px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">IELTS Vocabulary</a>
      </div>
    </nav>

        <div class="swiper-button-prev"></div>
      </div>
    </div>

function populateWords(category) {
   // alert("populateWords called");
  const words = mainObjectData[category];
  const wordContainer = document.getElementById('wordContainer');
  wordContainer.innerHTML = '';
  words.forEach(({
    word,
    pronunciation,
    BanglaPronunciation,
    definitions,
    examples,
    translations
  }) => {
    let meaning = '';
    for (const partOfSpeech in definitions) {
      meaning += definitions[partOfSpeech].map(def => `
        <li>${def.meaning} (${def.synonyms.join(', ')})</li>`).join('');
    }

    const exampleSentences = examples.map(ex => `
      <li>${ex}</li>`).join('');

    let translation = '';
    for (const partOfSpeech in translations) {
      translation += translations[partOfSpeech].map(t => `
        <li>${t.translation} (${t.meaning})</li>`).join('');
    }

    const slide = `
      <div class="swiper-slide">
        <div class="word-card">
          <div class="word-section">
            <h3 class="word-title">${word}</h3>
          </div>
          <div class="word-section">
            <strong>Pronunciation (English):</strong>
            <p>${pronunciation}</p>
          </div>
          <div class="word-section">
            <strong>Bangla Pronunciation:</strong>
            <p>${BanglaPronunciation}</p>
          </div>
          <div class="word-section">
            <strong>Definitions:</strong>
            <ul>${meaning}</ul>
          </div>
          <div class="word-section">
            <strong>Examples:</strong>
            <ul>${exampleSentences}</ul>
          </div>
          <div class="word-section">
            <strong>Translations:</strong>
            <ul>${translation}</ul>
          </div>

<div class="word-section">
                        <strong>Pronunciation:</strong>
                        <div class="d-flex align-items-center gap-2 mt-2">
                            <button class="pronunciation-btn" onclick="pronounceWord('${word}', 'en')">
                                English 🔊
                            </button>
                        </div>
                    </div>
                    <div class="spelling-check">
                        <label class="form-label">Practice Spelling:</label>
                        <input type="text" class="form-control mb-2" placeholder="Type the word here...">
                        <button class="btn btn-primary" onclick="checkSpelling(this, '${word}')">Check Spelling</button>
                        <div class="feedback"></div>
                    </div>

        </div>
      </div>`;
    wordContainer.innerHTML += slide;
  });
  swiper.update();
  swiper.slideTo(0, 0); // Reset to the first slide
}

// Add event listener to category buttons
document.querySelectorAll('.category-btn').forEach(button => {
  button.addEventListener('click', function() {
    const category = this.getAttribute('data-category');
    //alert("Changed to " + category);
    populateWords(category);
  });
});
      
      
      const swiper = new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          type: 'fraction'
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      });
      const categories = Object.keys(mainObjectData);
      // Populate categories
      categories.forEach(category => {
        const formattedCategory = category.replace(/([A-Z])/g, ' $1').trim();
        const button = `
						<button class="category-btn" data-category="${category}">${formattedCategory}</button>`;
        document.getElementById('categoryContainer').innerHTML += button;
      });
      // Handle category selection
      document.querySelectorAll('.category-btn').forEach(button => {
        button.addEventListener('click', function() {
          document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          const category = this.getAttribute('data-category');
          populateWords(category);
        });
      });

     
      function checkSpelling(btn, correctWord) {
        const input = btn.previousElementSibling.value.trim().toLowerCase();
        const feedback = btn.nextElementSibling;
        if (input === correctWord.toLowerCase()) {
          feedback.className = 'feedback correct';
          feedback.textContent = 'Correct! Well done!';
        } else {
          feedback.className = 'feedback incorrect';
          feedback.textContent = `Incorrect. The correct spelling is "${correctWord}".`;
        }
      }

      let isSlow = false;

    function pronounceWord(word, lang) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = lang;

        function setVoice() {
            const voices = speechSynthesis.getVoices();
            let voice = voices.find(voice => voice.lang === lang && voice.name.includes('Female'));
            if (!voice) {
            voice = voices.find(voice => voice.lang === lang && voice.gender === 'female');
            }
            if (!voice) {
            voice = voices.find(voice => voice.gender === 'female');
            }
            utterance.voice = voice;
            utterance.rate = isSlow ? 0.5 : 1; // Slow rate is 0.5, normal rate is 1
            speechSynthesis.speak(utterance);
            isSlow = !isSlow; // Toggle the rate for next call
        }

        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.addEventListener('voiceschanged', setVoice);
        } else {
            setVoice();
        }
    }

      document.querySelector('.category-btn').click();
    </script>
  </body>
